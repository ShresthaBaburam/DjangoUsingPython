{%  extends 'accounts/main.html' %}

{% block content %}

{%  include 'accounts/status.html' %}
<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>Product</th>
					<th>Note</th>
					<th>Date Orderd</th>
					<th>Status</th>
					
					<br>
				</tr>
				
				{% for order in orders %}
				<tr>
					<th>{{order.product}}</th>
					<th>{{order.note}}</th>
					<th>{{order.dateCreated}}</th>
					<th>{{order.status}}</th>
					
			   </tr>
				{% endfor %}
			
			</table>
		</div>
	</div>
</div>


{% endblock %}
